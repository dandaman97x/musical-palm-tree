					<!-- EXTREMELY chuffed with the image randomizer, been wanting this since like 2021 -->
					
				<script>
					function getRandomImage(folder, images) {

					const randomIndex = Math.floor(Math.random() * images.length);
					return folder + '/' + images[randomIndex];
					}


					document.addEventListener('DOMContentLoaded', function() {
					const imageConfigurations = [
					{ id: 'air', folder: 'Transport/Air', 
					images: [
					'YYZ/FES/BADGE.png',
					'YVR/BADGE.png',
					'YYC/BADGE.png',
					'YEG/BADGE.png',
					'YHM/BADGE.png',
					'YTZ/BADGE.png',
					] },
					
					{ id: 'rail', folder: 'Transport/Rail', 
					images: [
					'CN-CA/BADGE.png',
					<!-- 'CP-CA/BADGE_CAN.png', -->
					'CP-CA/BADGE.png',
					'CP-CA/CPKC2.png',
					'VIA/BADGE.png',
					] },
					
					{ id: 'transit', folder: 'Transport/Transit', 
					images: [
					'MVTP/BADGE2.png',
					'YRT/BADGE.png',
					'GOT/BADGE.png',
					'TTC/BADGE.png',
					'OC/BADGE.png',
					'CT/BADGE.png',
					'ET/BADGE.png',
					] }
					
					];

					for (let i = 0; i < imageConfigurations.length; i++) {
					const config = imageConfigurations[i];
					const imgElement = document.getElementById(config.id);

					if (imgElement) {
					const imageUrl = getRandomImage(config.folder, config.images);
					if (imageUrl) {
					imgElement.src = imageUrl;
					} else {
					console.log(`Could not load image for ${config.id}`);
					}
					} else {
					console.error(`Element with id '${config.id}' not found.`);
					}
					}
					});
				</script>
